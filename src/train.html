<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Train</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Let's Train</h1>
    <div class="question-pack">
      <h2>Select Question Pack</h2>
      <select id="question-pack">
        <option value="diritto-amministrativo">Diritto Amministrativo</option>
        <option value="contabilita-di-stato" disabled>Contabilit√† di Stato (Coming Soon)</option>
        <option value="diritto-costituzionale" disabled>Diritto Costituzionale e Pubblico (Coming Soon)</option>
        <option value="diritto-penale" disabled>Diritto Penale (Coming Soon)</option>
        <option value="diritto-penitenziario" disabled>Diritto Penitenziario (Coming Soon)</option>
        <option value="procedura-penale" disabled>Elementi di Procedura Penale (Coming Soon)</option>
        <option value="scienze-organizzazione" disabled>Scienze dell'Organizzazione (Coming Soon)</option>
      </select>
    </div>
    <div class="range-selection">
      <h2>Set Question Range</h2>
      <label for="range-from">From:</label>
      <input type="number" id="range-from" min="1" placeholder="1">
      <label for="range-to">To:</label>
      <input type="number" id="range-to" min="1" placeholder="160">
    </div>
    <button id="start-btn">Start</button>
    <div id="quiz-container" style="display: none;">
      <h2 id="question"></h2>
      <div id="answers" class="answers-container"></div>
      <button id="submit-btn">Submit</button>
      <button id="next-btn" style="display: none;">Next</button>
    </div>
  </div>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
