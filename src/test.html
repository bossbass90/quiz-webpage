<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Test</h1>
    <div id="timer" class="timer">60:00</div>
    <div id="answered-counter" class="answered-counter">Answered: 0 / 80</div>
    <div id="quiz-container">
      <h3 id="source"></h3> <!-- Nome del file e numero della domanda -->
      <h2 id="question"></h2>
      <div id="answers" class="answers-container"></div>
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </div>
  <script type="module" src="scripts/test.js"></script>
</body>
</html>
