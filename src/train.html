<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Train</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Let's Train</h1>
    <div class="question-pack">
      <h2>Select Question Pack</h2>
      <select id="question-pack">
        <option value="diritto_amministrativo">Diritto Amministrativo</option>
        <option value="contabilita_di_stato">Contabilit√† di Stato</option>
        <option value="diritto_costituzionale_e_pubblico">Diritto Costituzionale e Pubblico</option>
        <option value="diritto_penale">Diritto Penale</option>
        <option value="diritto_penitenziario">Diritto Penitenziario</option>
        <option value="elementi_di_procedura_penale">Elementi di Procedura Penale</option>
        <option value="scienze_dell_organizzazione">Scienze dell'Organizzazione</option>
      </select>
    </div>
    <div class="range-selection">
      <h2>Set Question Range</h2>
      <label for="range-from">From:</label>
      <input type="number" id="range-from" min="1" placeholder="1">
      <label for="range-to">To:</label>
      <input type="number" id="range-to" min="1" placeholder="Max: 431">
    </div>
    <button id="start-btn">Start</button>
    <div id="quiz-container" style="display: none;">
      <h2 id="question"></h2>
      <div id="answers" class="answers-container"></div>
      <button id="submit-btn">Submit</button>
      <button id="next-btn" style="display: none;">Next</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
